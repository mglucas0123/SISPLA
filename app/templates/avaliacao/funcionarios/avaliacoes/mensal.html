<!-- Espera variáveis: form_data -->

<!-- Participação -->
<div class="question-card-eval" data-question="1">
    <div class="question-header-eval">
        <span class="question-number">1</span>
        <h3>Nível de Participação e Engajamento <span style="color: red">*</span></h3>
    </div>
    <div class="radio-options-modern">
        <label class="radio-option active">
            <input type="radio" name="participation_score" value="active" {% if form_data and form_data.get('participation_score') == 'active' %}checked{% endif %} required>
            <div class="radio-card">
                <i class="bi bi-check-circle-fill"></i>
                <span>Ativo</span>
            </div>
        </label>
        <label class="radio-option partial">
            <input type="radio" name="participation_score" value="partial" {% if form_data and form_data.get('participation_score') == 'partial' %}checked{% endif %}>
            <div class="radio-card">
                <i class="bi bi-dash-circle-fill"></i>
                <span>Parcial</span>
            </div>
        </label>
        <label class="radio-option none">
            <input type="radio" name="participation_score" value="none" {% if form_data and form_data.get('participation_score') == 'none' %}checked{% endif %}>
            <div class="radio-card">
                <i class="bi bi-x-circle-fill"></i>
                <span>Nenhum</span>
            </div>
        </label>
    </div>
</div>
