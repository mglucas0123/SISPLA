<div class="modal fade" id="trackingModal" tabindex="-1" aria-labelledby="trackingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="trackingModalLabel">
                    <i class="bi bi-clipboard-check-fill me-2"></i>Acompanhamento de Fornecedor
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-4" id="trackingSupplierInfo"></p>

                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h6 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Nova Ação</h6>
                    </div>
                    <div class="card-body">
                        <form id="trackingForm" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="action_type" class="form-label">Tipo de Ação *</label>
                                    <select class="form-select" id="action_type" name="action_type" required>
                                        <option value="">Selecione...</option>
                                        <option value="opened">Problema Identificado</option>
                                        <option value="contact">Contato com Fornecedor</option>
                                        <option value="follow_up">Acompanhamento</option>
                                        <option value="resolved">Problema Resolvido</option>
                                        <option value="reopened">Problema Reaberto</option>
                                        <option value="escalated">Escalado</option>
                                        <option value="note">Nota/Observação</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="description" class="form-label">Descrição *</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"
                                        placeholder="Ex: Entrei em contato com o fornecedor sobre atraso na entrega. Informou que o problema será resolvido até dia 20/11."
                                        required></textarea>
                                    <div class="form-text">
                                        <i class="bi bi-info-circle me-1"></i>Descreva detalhadamente a ação realizada ou observação importante.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="attachments" class="form-label">
                                        <i class="bi bi-paperclip me-1"></i>Anexar Arquivos (opcional)
                                    </label>
                                    <input type="file" class="form-control" id="attachments" name="attachments" 
                                           multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx">
                                    <div class="form-text">
                                        <i class="bi bi-info-circle me-1"></i>Você pode anexar prints, PDFs, documentos (máx. 10MB por arquivo). Múltiplos arquivos permitidos.
                                    </div>
                                    <div id="attachmentPreview" class="mt-3"></div>
                                </div>

                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save me-2"></i>Registrar Ação
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-light">
                        <h6 class="mb-0"><i class="bi bi-clock-history me-2"></i>Histórico de Acompanhamento</h6>
                    </div>
                    <div class="card-body">
                        <div id="trackingHistoryContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Lightbox para visualizar imagens -->
<div class="modal fade" id="imageLightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark">
            <div class="modal-header border-0">
                <h5 class="modal-title text-white" id="lightboxImageTitle"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-0">
                <img id="lightboxImage" src="" alt="" class="img-fluid" style="max-height: 80vh; width: auto;">
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <a id="lightboxDownload" href="" download class="btn btn-outline-light">
                    <i class="bi bi-download me-2"></i>Baixar Imagem
                </a>
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg me-2"></i>Fechar
                </button>
            </div>
        </div>
    </div>
</div>
