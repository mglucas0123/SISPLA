<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Login - SISPLA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
    <div class="login-wrapper">
        <div
            class="login-left d-flex flex-column justify-content-center align-items-center text-center p-4 bg-light rounded-start">
            <div class="login-branding">
                <i class="bi bi-hospital icon mb-3" style="font-size: 3rem;"></i>
                <h2 class="mb-2 fw-bold">Central do Colaborador</h2>
                <p class="lead mb-0">Um sistema integrado para centralizar e facilitar o acesso a todos os serviços e
                    informações do hospital em um só lugar.</p>
            </div>
        </div>
        <div class="login-right">
            <form class="login-form" method="POST" action="{{ url_for('auth.login') }}" class="needs-validation"
                novalidate>
                {% include 'partials/_flash_messages.html' %}
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Acesse sua Conta</h3>
                    <p class="text-white-50">Bem-vindo(a) de volta!</p>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                    <label for="username">Usuário</label>
                    <span class="form-floating-icon"><i class="bi bi-person"></i></span>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                    <label for="password">Senha</label>
                    <span class="form-floating-icon"><i class="bi bi-lock"></i></span>
                    <span id="togglePassword" class="password-toggle-icon"><i class="bi bi-eye"></i></span>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-login btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                const icon = this.querySelector('i');
                if (icon) {
                    icon.classList.toggle('bi-eye');
                    icon.classList.toggle('bi-eye-slash');
                }
            });
        }
    </script>
</body>

</html>
